config_version: 4.1.1
open_sound: BLOCK_SHULKER_BOX_OPEN
close_sound: BLOCK_SHULKER_BOX_CLOSE
cooldown: 300
requires_permission: false
enable_read_only: true
enable_right_click_open: true
enable_inventory_click_open: true
disable_movement_check: false
enable_chest_sort_hook: true
enable_world_guard_hook: true
blacklist_regions: true
region_list:
- region1
disable_vulnerable_version_protection: true
prefix: '&b[&eBSB&b] &r'
inventory_name: < %shulker_name% >
open_message: '&7Opening shulkerbox (%shulker_name%)...'
close_message: '&7Closing shulkerbox (%shulker_name%)...'
no_permission_message: '&cNo permission'
cooldown_message: '&cYou have to wait %minutes% minutes and %seconds% before using
  this again'
enable_statistics: true
